<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Halloween Costume Contest</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
      background: linear-gradient(135deg, #ff6b00 0%, #ff8c00 50%, #ffa500 100%);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }

    .container {
      background: rgba(255, 255, 255, 0.98);
      border-radius: 24px;
      padding: 48px;
      max-width: 650px;
      width: 100%;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
      position: relative;
      z-index: 1;
      backdrop-filter: blur(10px);
    }

    h1 {
      color: #1a1a1a;
      text-align: center;
      font-size: 2.5em;
      margin-bottom: 8px;
      font-weight: 700;
      letter-spacing: -0.5px;
    }

    .subtitle {
      color: #666;
      text-align: center;
      font-size: 1.1em;
      margin-bottom: 40px;
      font-weight: 400;
    }

    .form-group {
      margin-bottom: 28px;
    }

    label {
      display: block;
      color: #1a1a1a;
      font-size: 0.95em;
      margin-bottom: 8px;
      font-weight: 600;
      letter-spacing: 0.3px;
    }

    input[type="text"],
    textarea {
      width: 100%;
      padding: 14px 16px;
      border: 2px solid #e0e0e0;
      border-radius: 12px;
      background: #fafafa;
      font-size: 1em;
      transition: all 0.3s ease;
      color: #1a1a1a;
    }

    input[type="text"]:focus,
    textarea:focus {
      outline: none;
      border-color: #ff6b00;
      background: #ffffff;
      box-shadow: 0 0 0 4px rgba(255, 107, 0, 0.1);
    }

    input::placeholder,
    textarea::placeholder {
      color: #999;
    }

    textarea {
      resize: vertical;
      min-height: 120px;
      line-height: 1.6;
    }

    .radio-group {
      display: flex;
      gap: 24px;
      margin-top: 12px;
    }

    .radio-option {
      display: flex;
      align-items: center;
      gap: 10px;
      padding: 12px 20px;
      border: 2px solid #e0e0e0;
      border-radius: 12px;
      cursor: pointer;
      transition: all 0.3s ease;
      background: #fafafa;
    }

    .radio-option:hover {
      border-color: #ff6b00;
      background: #fff5f0;
    }

    .radio-option input[type="radio"] {
      width: 20px;
      height: 20px;
      cursor: pointer;
      accent-color: #ff6b00;
    }

    .hidden {
      display: none;
    }

    button {
      width: 100%;
      padding: 16px;
      background: linear-gradient(135deg, #ff6b00 0%, #ff8c00 100%);
      border: none;
      border-radius: 12px;
      color: #ffffff;
      font-size: 1.1em;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      text-transform: uppercase;
      letter-spacing: 1px;
      box-shadow: 0 4px 12px rgba(255, 107, 0, 0.3);
      margin-top: 12px;
    }

    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 20px rgba(255, 107, 0, 0.4);
    }

    button:active {
      transform: translateY(0);
    }

    @media (max-width: 600px) {
      .container {
        padding: 32px 24px;
      }

      h1 {
        font-size: 2em;
      }

      .radio-group {
        flex-direction: column;
        gap: 12px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Costume Contest</h1>
    <p class="subtitle">Enter your costume details below</p>

    <form id="costumeForm">
      <div class="form-group">
        <label>Costume Type:</label>
        <div class="radio-group">
          <div class="radio-option">
            <input type="radio" id="individual" name="costumeType" value="individual" checked>
            <label for="individual">Individual</label>
          </div>
          <div class="radio-option">
            <input type="radio" id="couples" name="costumeType" value="couples">
            <label for="couples">Couples</label>
          </div>
        </div>
      </div>

      <div class="form-group" id="individualFields">
        <label for="name">Your Name:</label>
        <input type="text" id="name" name="name" required>
      </div>

      <div class="form-group hidden" id="couplesFields">
        <label for="name1">Person 1 Name:</label>
        <input type="text" id="name1" name="name1">
        
        <label for="name2" style="margin-top: 15px;">Person 2 Name:</label>
        <input type="text" id="name2" name="name2">
      </div>

      <div class="form-group">
        <label for="costume">Costume Name:</label>
        <input type="text" id="costume" name="costume" placeholder="e.g., Vampire, Ghostbusters, etc." required>
      </div>

      <div class="form-group">
        <label for="description">Costume Description:</label>
        <textarea id="description" name="description" placeholder="Tell us about your costume..." required></textarea>
      </div>

      <button type="submit">Submit Entry</button>
    </form>
  </div>

  <script>
    const radioButtons = document.querySelectorAll('input[name="costumeType"]');
    const individualFields = document.getElementById('individualFields');
    const couplesFields = document.getElementById('couplesFields');
    const nameField = document.getElementById('name');
    const name1Field = document.getElementById('name1');
    const name2Field = document.getElementById('name2');

    radioButtons.forEach(radio => {
      radio.addEventListener('change', function () {
        if (this.value === 'individual') {
          individualFields.classList.remove('hidden');
          couplesFields.classList.add('hidden');
          nameField.required = true;
          name1Field.required = false;
          name2Field.required = false;
          name1Field.value = '';
          name2Field.value = '';
        } else {
          individualFields.classList.add('hidden');
          couplesFields.classList.remove('hidden');
          nameField.required = false;
          name1Field.required = true;
          name2Field.required = true;
          nameField.value = '';
        }
      });
    });

    document.getElementById('costumeForm').addEventListener('submit', async function (e) {
      e.preventDefault();

      const costumeType = document.querySelector('input[name="costumeType"]:checked').value;
      const formData = {
        timestamp: new Date().toISOString(),
        costumeType: costumeType,
        name1: costumeType === 'individual' ? document.getElementById('name').value : document.getElementById('name1').value,
        name2: costumeType === 'couples' ? document.getElementById('name2').value : '',
        costume: document.getElementById('costume').value,
        description: document.getElementById('description').value
      };

      const scriptURL = 'https://script.google.com/macros/s/AKfycbyYX150VZOBm-Ic4X9t45creTHXDwTYBPW7qAztnyOBUUF9ZS50dxkxgeCgXWCBs9Ur/exec';

      try {
        await fetch(scriptURL, {
          method: 'POST',
          mode: 'no-cors',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify(formData)
        });

        window.location.href = 'thank-you.html';
      } catch (error) {
        console.error('Error:', error);
        alert('There was an error submitting your entry. Please try again.');
      }
    });
  </script>
</body>
</html>
